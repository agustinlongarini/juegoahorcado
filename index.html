<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Juego del Ahorcado</h1>
        <div id="ahorcado">
            <img id="imagen-ahorcado" src="img/ahorcado0.jpg" alt="Ahorcado">
        </div>
        <div id="palabra"></div>
        <div id="intentos">Intentos restantes: <span id="intentos-restantes">6</span></div>
        <div id="letras-adivinadas">Letras adivinadas: <span id="letras"></span></div>
        <div class="ingreso-letras">
            <input type="text" id="adivinar-letra" placeholder="Escribir...">
            <button id="adivinar-btn">Adivinar</button>
        </div>
        <div id="boton-container">
            <button id="boton-jugar-otra-vez" style="display: none">Jugar otra vez</button>
          </div>
          
    </main>
    <footer>
        Hecho por Agust√≠n Longarini &copy; 2023
    </footer>
    <script src="script.js"></script>
</body>
</html>
